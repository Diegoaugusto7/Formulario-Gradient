<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Login</title>
</head>
<body>
    <main>
        
        <div class="body-form">
            
            <div class="form-head">
                <h1>Sign Up</h1>
            </div>



            <div class="form-info">


                <label for="name">
                    <input type="text" placeholder="Name" id="name" src="assets/icons/icons8-chamada-em-conferência-50.png" >

                    <img src="assets/icons/icons8-chamada-em-conferência-50.png" alt="">
                    
                </label>
                
                <label for="email">

                <input type="email" name="Email"  placeholder="Email" id="email" required >

                <img src="assets/icons/icons8-gmail-50.png" alt="">
                </label>  
                
                <label for="password">
                <input type="password" name="Password" placeholder="Password" id="">

                <img src="assets/icons/icons8-cadeado-2-26.png" alt="">
            </label>
                
            </div>
            <div class="form-checkbox">
                <input type="checkbox" name="Remember Me" id="">Remember-me
            </div>

            

            <div class="button-login">
                <button onclick="Click()" type="submit">Get Started</button>
            </div>

            <div class="forgot-pw">
                <a onclick="ForgotPW()" href="#">Forgot Password?</a>
            </div>



        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
